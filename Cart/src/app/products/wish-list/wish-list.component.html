
<!-- Empty wishlist -->

<div class="container text-center m-5" *ngIf="eMsg">
    <div class="row">
        <div class="col">
            <img src="https://noveltyzone.in/assets/media/admin/icons/present.gif" alt="">
            <h3>{{eMsg}}</h3>
            <button class="btn btn-primary" routerLink="/">explore</button>
        </div>
    </div>
</div>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of wishlist">
                <div class="card h-100 rounded">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <button (click)="addtocart(product)" class="btn btn-outline-primary mt-auto m-1" ><i class="fa-sharp fa-solid fa-cart-plus"></i></button>
                            <button (click)="deletewish(product)"  class="btn btn-outline-danger mt-auto m-1" ><i class="fa-sharp fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
