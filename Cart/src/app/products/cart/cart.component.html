<section>
  <div class="container py-5 h-100">
    <!-- Empty cart -->
    <div class="container text-center m-5" *ngIf="cartitem.length==0">
      <div class="row">
        <div class="col">
          <img src="https://bakestudio.in/assets/images/cart/empty-cart.gif" alt="">
          <h3>Your cart is empty!!!!</h3>
          <button class="btn btn-primary" routerLink="/">Shop Now</button>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center h-100 " *ngIf="cartitem.length!=0">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">

                  <div *ngFor="let product of cartitem">
                    <hr class="my-4">

                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img [src]="product.image" class="img-fluid rounded-3" alt="">
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="text-muted">{{product.title}}</h6>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <button class="btn btn-link px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                          <i class="fas fa-minus"></i>
                        </button>

                        <input id="form1" min="0" name="quantity" value="1" type="number"
                          class="form-control form-control-sm" />

                        <button class="btn btn-link px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                          <i class="fas fa-plus"></i>
                        </button>
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6 class="mb-0">$ {{product.price}}</h6>
                      </div>
                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <button (click)="removeFromCart(product)" class="btn btn-outline-danger mt-auto m-1"><i
                            class="fa-sharp fa-solid fa-trash"></i></button>
                      </div>
                    </div>
                  </div>



                  <hr class="my-4">

                  <div class="pt-5 d-flex justify-content-between">
                    <h6 class="mb-0"><a routerLink="/" class="text-body"><i
                          class="fas fa-long-arrow-alt-left me-2"></i>Back
                        to shop</a></h6>
                    <button (click)="clearCart()" class="btn btn-outline-danger mt-auto m-1"><i
                        class="fa-sharp fa-solid fa-trash"></i>Empty Cart</button>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">items {{cartitem.length}}</h5>
                    <h5>{{ totalPrice | currency: 'USD':'symbol':'1.2-2' }}</h5>
                  </div>

                  <h5 class="text-uppercase mb-3">Shipping : Free</h5>
                  <h5 class="text-uppercase mb-3">Give code</h5>

                  <div class="mb-5">
                    <div class="form-outline">
                      <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Examplea2">Enter your code</label>
                    </div>
                  </div>

                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5>{{ totalPrice | currency: 'USD':'symbol':'1.2-2' }}</h5>
                  </div>

                  <button type="button" class="btn btn-primary btn-block btn-lg " data-mdb-ripple-color="dark">Pay
                    Now</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
